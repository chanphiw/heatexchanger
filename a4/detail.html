<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Details</title>
    <meta name="description" content="Events" />
    <style></style>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.8/angular.min.js"></script>
    <script src="https://morgul.github.io/ui-bootstrap4/ui-bootstrap-tpls-3.0.6.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.14.1/moment.min.js"></script>
    <script>
      angular
        .module("app", ["ui.bootstrap"])
        .controller("uhv", function ($scope, $http) {
          $http.get("/heatexchangerdata1.json").then(
            function successCallback(response) {
              $scope.codes = response.data
              console.log("Heat Exchanger Data1 : ")
              console.log(response.data)
            },
            function errorCallback(response) {
              console.log("Unable to perform get request")
            }
          )
        })
        .filter("myfilter", function () {
          return function (x) {
            var i,
              c,
              txt = ""
            for (i = 0; i < x.length; i++) {
              c = x[i]

              c = c.toUpperCase()

              txt += c
            }
            return txt
          }
        })
    </script>
  </head>

  <body class="container">
    <p id="demo"></p>
    <script>
      const d = new Date()
      document.getElementById("demo").innerHTML = d
    </script>
    <a href="/index.html"><h1>Home</h1></a>
    <hr />
    <div ng-app="app" ng-controller="uhv">
      <div class="row">
        <div class="col-lg-12">
          <table class="table table-hover">
            <thead>
              <tr style="background-color: rgb(16, 233, 182)">
                <h4>Details</h4>
              </tr>
            </thead>
            <tbody>
              <hr />
              <div class="container">
                <h2>Details</h2>
                <!-- Button to Open the Modal -->
                <button
                  type="button"
                  class="btn btn-primary"
                  data-toggle="modal"
                  data-target="#myModal"
                >
                  Open modal
                </button>

                <!-- The Modal -->
                <div class="modal" id="myModal">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <!-- Modal Header -->
                      <div class="modal-header">
                        <h4 class="modal-title">Heat Exchanger Data</h4>
                        <button
                          type="button"
                          class="close"
                          data-dismiss="modal"
                        >
                          &times;
                        </button>
                      </div>

                      <!-- Modal body -->
                      <div class="modal-body">Data : {{r.EqName}}</div>
                      <div class="modal-body">Data : {{r.EqName}}</div>
                      <div class="modal-body">Data : {{r.EqName}}</div>
                      <div class="modal-body">Data : {{r.EqName}}</div>
                      <div class="modal-body">Data : {{r.EqName}}</div>

                      <!-- Modal footer -->
                      <div class="modal-footer">
                        <button
                          type="button"
                          class="btn btn-danger"
                          data-dismiss="modal"
                        >
                          Close
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </tbody>
          </table>
        </div>

        <!-- row2 -->
        <div class="col-lg-6">
          <table class="table table-hover">
            <thead>
              <tr style="background-color: rgb(16, 233, 182)">
                <th scope="col">Plant</th>
                <th scope="col">Heat Exchanger No.</th>
                <th scope="col">Equipment Name</th>
              </tr>
            </thead>
            <tbody>
              <tr style="background-color: rgb(212, 220, 220)">
                <th scope="col">
                  <input
                    ng-model="s.Plant"
                    placeholder="ค้นหา Plant"
                    class="form-control input-md"
                  />
                </th>
                <th scope="col">
                  <input
                    ng-model="s.HeatExchangeNo"
                    placeholder="ค้นหา HeatExchangeNo"
                    class="form-control input-md"
                  />
                </th>
                <th scope="col">
                  <input
                    ng-model="s.EqName"
                    placeholder="ค้นหา EqName"
                    class="form-control input-md"
                  />
                </th>
              </tr>
              <tr
                class="font-weight-bolder"
                ng-repeat=" r in  codes.heatexchangerdata1 | filter:s | limitTo: 1"
              >
                <td class="text-left text-danger">{{ r.EqName}}</td>
                <td class="text-left text-danger">{{ r.EqName}}</td>
                <td class="text-left text-danger">{{ r.EqName}}</td>
                <br />
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
